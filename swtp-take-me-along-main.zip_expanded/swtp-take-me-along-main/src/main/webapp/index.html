<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Carpooling</title>

	<link rel="icon" href="/favicon.ico"/>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
		crossorigin=""/>
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
		crossorigin="">
	</script>

	<link rel="stylesheet" href="css/style.css">
	<script src="js/script.js"></script>
</head>

<body>
	<div id="grid-container">
		<header class="padding row flex-wrap">
			<span>
				<b>Carpooling</b>   
			</span>
			<span>
				<div id="login" class="">
					<table align="center">
						<tr>
							<td>Name:</td>
							<td>
								<input size="20" type="text" required/>
							</td>
							<td>
								&emsp; Passwort:
							</td>
							<td>
								<input id="loginPassword" size="20" type="password" required/>
							</td>
							<td>
								&nbsp;
							</td>
							<td>
								<button id="loginBtn">Login</button>
							</td>
							<td>
								<button id="registerBtn">Register</button>
								<!--<a id="registerLink" href="javascript:">Register</a>-->	
							</td>
						</tr>
					</table>
				</div>
			</span>
			
			<button id="searchBtn" type="button">Suche</button>
		</header>

		<main id="map-container" style="width: 100%; height: auto;"></main>

		<aside>
			<div id="find-ride-container" style="width: 25em">
				<h3>Eine Mitfahrgelegenheit suchen</h3>
			</div>
		</aside>

		<div id="registerModal">
			<table>
				<tr>
					<td>Vorname</td>
					<td><input type="text" name="vname" id="vname" size="40"
						onkeyup="checkName()" onfocus="checkName()" onblur="checkName()"></td>
				</tr>
				<tr>
					<td>Nachname</td>
					<td><input type="text" name="nname" id="nname" size="40"
						onkeyup="checkName()" onfocus="checkName()" onblur="checkName()"></td>
				</tr>
				<tr>
					<td>Stra√üe</td>
					<td><input type="text" name="street" id="street" size="25"
						onkeyup="checkStreet()" onfocus="checkStreet()"
						onblur="checkStreet()"><span style="float: right;">
							Nr: <input type="text" name="housenumber" id="housenumber"
							size="5" onkeyup="checkHouseNumber()"
							onfocus="checkHouseNumber()" onblur="checkHouseNumber()">
					</span></td>
				</tr>
				<tr>
					<td>PLZ</td>
					<td><input type="text" name="postleitzahl" id="postleitzahl"
						size="5" onkeyup="checkPostCode()">  <span style="float: right;">Ort<!-- <input type="text" size="25">-->
							<select id="vorschlag" style="width: 10em">
								<option></option>
							</select>
						</span></td>
				</tr>
				<tr>
					<td>E-Mail</td>
					<td><input type="email" name="email" id="email" size="40"
						onkeyup="checkMail()" onfocus="checkMail()" onblur="checkMail()"></td>
				</tr>
				<tr>
					<td>Profilbild</td>
					<td><input type="file" name="profilePicture" id="profilePicture" size="40"
						accept="image/png, image/jpeg"></td>
				</tr>
				<tr>
					<td>Benutzer-ID</td>
					<td><input type="text" id="userid" name="userid" size="40"
						onkeyup="checkUserName()" onfocus="checkUserName()"
						onblur="checkUserName()"></td>
				</tr>
				<tr>
					<td>Passwort</td>
					<td><input type="password" id="registerPasswd" name="password"
						size="40" onkeyup="checkPassword()" onfocus="checkPassword()"
						onblur="checkPassword()"></td>
				</tr>
				<tr>
					<td></td>
					<td><canvas id="pwdCanvas" width="155" height="10"
							style="border: 1px solid #d3d3d3;"></canvas></td>
				</tr>
				<tr>
					<td />
					<td><button type="submit" disabled="disabled" id="registerBtn"
							style="width: 100px; height: 30px;">Registrieren</button>&emsp;
						<button id="closeButton" style="width: 100px; height: 30px;">Abbrechen</button></td>
				</tr>
			</table>
		</div>

	</div>
</body>
</html>
